<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Typing Racer</title>
</head>
<body>
    <div class="containerSide">
        <div class="info-display" id="infoDisplay">Sentences Completed: 0<br>Words Typed: 0<br>Time Elapsed: 00:00</div>
    </div>
    <main role="Main">
        <div class="containerMain">
            <div class="quote-display" id="quoteDisplay"></div>
            <textarea class="quote-input" id="quoteInput" style="overflow: hidden" data-gramm="false" autofocus></textarea>
        </div>
    </main>
</body>
</html>
